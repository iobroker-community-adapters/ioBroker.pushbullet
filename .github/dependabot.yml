# Dependabot will run on day 13 of each month at 01:18 (Europe/Berlin timezone)
version: 2
updates:

  - package-ecosystem: "npm"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "18 1 13 * *"
    open-pull-requests-limit: 15
    versioning-strategy: "increase"
    directories:
      - "**/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "18 1 13 * *"
    open-pull-requests-limit: 15
